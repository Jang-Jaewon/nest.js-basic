name: NestJs Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  API_KEY: ${{ secrets.API_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm ci
      - name: Run Unit tests
        run: npm run test
      - name: Run E2E tests
        run: npm run test:e2e